<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-reg.css" />
<title>移动办公自动化系统</title>
<style>
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>信息登记</h2></div>
<form action="{:U('addOk')}" method="post">
<div class="main">
    <p class="short-input ue-clear">
    	<label>用户名：</label>
        <input type="text" name="name" placeholder="用户名" />
    </p>
    <p class="short-input ue-clear">
    	<label>密码：</label>
        <input type="text" name="password" placeholder="密码" />
    </p>
    <p class="short-input ue-clear">
    	<label>密码确认：</label>
        <input type="text" name="re-password" placeholder="密码确认" />
    </p>
    <p class="short-input ue-clear">
    	<label>昵称：</label>
        <input type="text" name="nickname" placeholder="昵称" />
    </p>
    <div class="short-input select ue-clear">
    	<label>所属部门：</label>
        <select name="dept">
        <foreach name='dept_list' item='vo'>
        	<option value="{$vo.dept_id}">{$vo.dept_name}</option>
        </foreach>   
        </select>
    </div>
    <p class="short-input ue-clear">
    	<label>性别：</label>
        <input type="radio" name="sex" value="男" checked='checked' />男&nbsp;&nbsp;
		<input type="radio" name="sex" value="女" />女
    </p>
    <p class="short-input ue-clear">
    	<label>生日：</label>
        <input type="text" name="birthday" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
    </p>
    <p class="short-input ue-clear">
    	<label>电话：</label>
        <input type="text" name="tel" />
    </p>
    <p class="short-input ue-clear">
    	<label>email：</label>
        <input type="text" name="email" />
    </p>
</div>
</form>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm">确定</a>
    <a href="javascript:;" class="clear">清空内容</a>
</div>

</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/WdatePicker.js"></script>
<script type="text/javascript">

$('.confirm').click(function(){
    $('form').submit();
   
});
$('.clear').click(function(){
    $('form')[0].reset();

});

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});


showRemind('input[type=text], textarea','placeholder');
</script>
</html>
